<!DOCTYPE html>
<html lang="en" style>
<head>
    <title>Ethan Graupmann's Portfolio - Github Pages</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .HeaderBanner{
            position: fixed;
            top: 20px;
            border: 2px solid;
        }
        .BorderBottomZero{
            border-bottom: 0;
        }
        h1 h2 h3 h4 h5 h6{
            margin-top: 0;
            margin-bottom: 0;
        }
        div{
            display: block;
        }
    </style>
</head>
<body>
    <div id="Page">
        <div data-container="header" class="HeaderBanner">
            <h1>Hello World</h1>
        </div>
        <div>
            <p>I'm hosted with GitHub Pages.</p>
        </div>
    </div>
</body>
</html>
